# BusVoodoo Yaml file
# NOTE: pins-test, self-test, reset, bootloader,
#       quit, live in python script.

commands:
  # 'self-test' and 'pins-test' and 'reset' live in python script.
  version:
    input: ['v', 'version']
    expectation: ['BusVoodoo flavor', 'firmware date', 'device ID']
  modes:
    input: ['m', 'mode']
    expectation: ['available modes', 'hiz']
  help:
    input: ['h', 'help']
    expectation: ['available commands', 'bootloader', 'pinout']
  pinout:
    input: ['p', 'pinout']
    expectation: ['I/O connector pinout:']
  power off:
    input: ['P off', 'power off']
    expectation: ['off', 'power rail']
  power on:
    input: ['P on', 'power on']
    expectation: ['5V', '3V3', '5.', '3.']
  voltage:
    input: ['L', 'LV']
    expectation: ['external voltage input']

protocols:
  uart:
    hardware_version: '0,A'
    commands:
      # "[/]	select/deselect slave" is not tested
      'a 10100': ['write: 0x74']
      'a 0x3a': ['write: 0x3a']
      'a 0b1': ['write: 0x01']
      "a 'a'": ['write: 0x61']
      'a r': ['read: 0x00']
      'a u': ['wait for 1 us']
      'a m': ['wait for 1 ms']
      'a m:42': ['wait for 42 ms']
    combinations:
      inputs:
        - [1, 2]
        - [1, 2, 3, 4, 5, 6, 7, 8, 9]
        - [8, 16]
        - [1, 2]
        - [1, 2, 3, 6]
        - [1, 2, 3]
      expectations:
        - ['duplex mode', 'full-duplex', 'bidirectional']
        - ['frequency', '18000 kHz', '9000 kHz', '4500 kHz', '2250 kHz', '1125 kHz', '562 kHz', '281 kHz', '140 kHz']
        - ['data frame width in bits']
        - ['data frame bit order', 'most significant bit first', 'least significant bit first']
        - ['mode', '0', '1', '2', '3', '4']
        - ['drive mode', 'push', 'external', 'embedded']

  i2c:
    hardware_version: '0,A'
    commands:
      'a 10100': ['write: 0x74']
      'a 0x3a': ['write: 0x3a']
      'a 0b1': ['write: 0x01']
      "a 'a'": ['write: 0x61']
      'a r': ['read: 0x00']
      'a u': ['wait for 1 us']
      'a m': ['wait for 1 ms']
      'a m:42': ['wait for 42 ms']

  spi:
    hardware_version: '0,A'
    commands:
      'a 10100': ['write: 0x74']
      'a 0x3a': ['write: 0x3a']
      'a 0b1': ['write: 0x01']
      "a 'a'": ['write: 0x61']
      'a r': ['read: 0x00']
      'a u': ['wait for 1 us']
      'a m': ['wait for 1 ms']
      'a m:42': ['wait for 42 ms']
    combinations:
      inputs:
        - ['m spi']
        - ['1', '2']
        - ['1', '2', '3', '4', '5', '6', '7', '8']
        - ['8', '16']
        - ['1', '2']
        - ['1', '2', '3', '4']
        - ['1', '2', '3']
      expectations:
        - ['duplex mode', 'full-duplex', 'bidirectional']
        - ['18000 kHz', '1125 kHz', '140 kHz']
        - ['data frame width in bits'].
        - ['most significant', 'least significant']
        - ['mode', '0', '3']
        - ['push', 'external', 'embedded']
        - ['SPI:']

  1-wire:
    hardware_version: '0,A'
    commands:
      'a 10100': ['write: 0x74']
      'a 0x3a': ['write: 0x3a']
      'a 0b1': ['write: 0x01']
      "a 'a'": ['write: 0x61']
      'a r': ['read: 0x00']
      'a u': ['wait for 1 us']
      'a m': ['wait for 1 ms']
      'a m:42': ['wait for 42 ms']
    combinations:
      inputs:
      expectations:

  can:
    hardware_version: 'A'
    commands:
      'a 10100': ['write: 0x74']
      'a 0x3a': ['write: 0x3a']
      'a 0b1': ['write: 0x01']
      "a 'a'": ['write: 0x61']
      'a r': ['read: 0x00']
      'a u': ['wait for 1 us']
      'a m': ['wait for 1 ms']
      'a m:42': ['wait for 42 ms']
    combinations:
      inputs:
      expectations:
